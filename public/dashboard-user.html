<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Dashboard - API Key Manager</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #02121b; /* Konsisten dengan login-user.html */
            color: #e8ffff;
            margin: 0;
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar Style */
        .sidebar {
            width: 250px;
            background: rgba(0, 40, 60, 0.9);
            border-right: 1px solid #0099cc;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .sidebar h2 {
            color: #00d0ff;
            font-size: 1.5rem;
            margin-bottom: 30px;
            text-align: center;
        }

        .nav-item {
            padding: 12px 15px;
            color: #e8ffff;
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: 0.3s;
            cursor: pointer;
        }

        .nav-item:hover {
            background: rgba(0, 153, 204, 0.2);
            color: #00d0ff;
        }

        /* Main Content Style */
        .main-content {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
        }

        .header-card {
            background: rgba(0, 40, 60, 0.6);
            padding: 25px;
            border-radius: 15px;
            border: 1px solid #0099cc;
            box-shadow: 0 0 20px #00eaff22;
            margin-bottom: 30px;
        }

        h1 { color: #00d0ff; margin-top: 0; }

        /* Upload Section */
        .upload-section {
            background: rgba(0, 30, 45, 0.8);
            padding: 20px;
            border-radius: 12px;
            border: 1px dashed #0099cc;
            margin-bottom: 30px;
        }

        input[type="file"], input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #066;
            background: #022530;
            color: white;
            box-sizing: border-box;
        }

        .btn {
            padding: 12px 25px;
            background: linear-gradient(to right, #006666, #009999);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn:hover { opacity: 0.8; transform: translateY(-2px); }

        .btn-logout {
            margin-top: auto;
            background: linear-gradient(to right, #661111, #991111);
        }

        /* Gallery Style */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .photo-card {
            background: rgba(0, 40, 60, 0.6);
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid #006666;
            transition: 0.3s;
        }

        .photo-card:hover { transform: scale(1.03); border-color: #00d0ff; }

        .photo-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .photo-info { padding: 10px; font-size: 14px; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>User Panel</h2>
        <a class="nav-item" onclick="window.location.reload()">Dashboard</a>
        <a class="nav-item" href="index.html">API Key Manager</a>
        <button class="btn btn-logout" onclick="window.location.href='login-user.html'">Logout</button>
    </div>

    <div class="main-content">
        <div class="header-card">
            <h1>Selamat datang, <span id="userNameDisplay">User</span>!</h1>
            <p>Kelola koleksi foto Anda dan integrasikan dengan API Key kami.</p>
        </div>

        <div class="upload-section">
            <h3>üì∑ Unggah Foto Baru ke DB Foto</h3>
            <input type="file" id="photoInput" accept="image/*">
            <input type="text" id="photoDesc" placeholder="Berikan keterangan foto anda...">
            <button class="btn" onclick="uploadPhoto()">Unggah Sekarang</button>
        </div>

        <h3>üñºÔ∏è Galeri Saya</h3>
        <div id="photoGallery" class="gallery-grid">
            </div>
    </div>

    <script>
        // Simulasi User ID (Pastikan ini sesuai dengan user yang login)
        const currentUserId = 1; 

        function uploadPhoto() {
            const fileInput = document.getElementById('photoInput');
            const descInput = document.getElementById('photoDesc');
            
            if (!fileInput.files[0]) return alert("Silakan pilih file foto!");

            const formData = new FormData();
            formData.append('photo', fileInput.files[0]);
            formData.append('user_id', currentUserId);
            formData.append('description', descInput.value);

            fetch('/upload-foto', {
                method: 'POST',
                body: formData
            })
            .then(res => res.json())
            .then(data => {
                if(data.success) {
                    alert("Berhasil: " + data.message);
                    descInput.value = "";
                    fileInput.value = "";
                    loadUserPhotos();
                }
            })
            .catch(err => console.error("Upload error:", err));
        }

        function loadUserPhotos() {
            fetch(`/get/user-photos/${currentUserId}`)
            .then(res => res.json())
            .then(data => {
                const gallery = document.getElementById('photoGallery');
                gallery.innerHTML = "";
                
                if(data.length === 0) {
                    gallery.innerHTML = "<p>Belum ada foto. Mulailah mengunggah!</p>";
                    return;
                }

                data.forEach(item => {
                    gallery.innerHTML += `
                        <div class="photo-card">
                            <img src="${item.photo_url}" alt="User Photo">
                            <div class="photo-info">
                                <p>${item.description || 'Tanpa keterangan'}</p>
                            </div>
                        </div>
                    `;
                });
            });
        }

        // Jalankan saat pertama kali buka
        loadUserPhotos();
    </script>
</body>
</html>
