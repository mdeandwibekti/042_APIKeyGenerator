<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0a0f18;
            margin: 0;
            padding: 0;
            color: #222;
        }

        .wrapper {
            width: 90%;
            margin: 30px auto;
        }

        .card {
            background: #ffffff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 20px #00000015;
            margin-bottom: 40px;
        }

        h1 {
            color: #eee;
            margin-left: 10px;
        }

        h2 {
            color: #7b2bf9;
            margin-bottom: 15px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            font-size: 14px;
        }

        table th {
            background: #f1f1f1;
        }

        .logout-btn {
            background: #ff5252;
            border: none;
            padding: 10px 18px;
            color: white;
            float: right;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>

<body>

<h1>Dashboard Admin</h1>

<div class="wrapper">

    <div class="card">
        <button class="logout-btn" onclick="logout()">Logout</button>
        <h2>Admin Dashboard</h2>

        <h3>User List</h3>
        <table id="userTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Start Date</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <br><br>

        <h3>API Key List</h3>
        <table id="apiTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>API Key</th>
                    <th>Status</th>
                    <th>Expires At</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

    </div>

</div>

<script>

// =============================
// LOAD USER LIST
// =============================

function loadUsers() {
    fetch("/get/users")
        .then(res => res.json())
        .then(data => {
            const tbody = document.querySelector("#userTable tbody");
            tbody.innerHTML = "";

            data.forEach(user => {
                tbody.innerHTML += `
                    <tr>
                        <td>${user.id}</td>
                        <td>${user.first_name}</td>
                        <td>${user.last_name || '-'}</td>
                        <td>${user.email}</td>
                        <td>${user.created_at?.split('T')[0] || '-'}</td>
                    </tr>
                `;
            });
        });
}

// =============================
// LOAD API KEY LIST
// =============================

function loadAPI() {
    fetch("/get/apikeys")
        .then(res => res.json())
        .then(data => {
            const tbody = document.querySelector("#apiTable tbody");
            tbody.innerHTML = "";

            data.forEach(key => {
                tbody.innerHTML += `
                    <tr>
                        <td>${key.id}</td>
                        <td>${key.KeyValue}</td>
                        <td>${new Date() > new Date(key.out_of_date) ? 'expired' : 'active'}</td>
                        <td>${key.out_of_date.split(" ")[0]}</td>
                    </tr>
                `;
            });
        });
}

// =============================
// LOGOUT
// =============================

function logout() {
    window.location.href = "/admin.html";
}

// Auto load data saat halaman dibuka
loadUsers();
loadAPI();

</script>
</body>
</html>
