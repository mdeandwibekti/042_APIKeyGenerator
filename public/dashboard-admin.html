<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin - CRUD User</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0a0f18;
            margin: 0;
            padding: 0;
            color: #222;
        }

        .wrapper {
            width: 90%;
            margin: 30px auto;
        }

        .card {
            background: #ffffff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 20px #00000015;
            margin-bottom: 40px;
        }

        h1 {
            color: #eee;
            margin-left: 10px;
        }

        h2 {
            color: #7b2bf9;
            margin-bottom: 15px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            font-size: 14px;
        }

        table th {
            background: #f1f1f1;
        }

        .logout-btn {
            background: #ff5252;
            border: none;
            padding: 10px 18px;
            color: white;
            float: right;
            border-radius: 6px;
            cursor: pointer;
        }

        /* Style untuk tombol Aksi */
        .btn-edit { background: #ffc107; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; margin-right: 5px; }
        .btn-delete { background: #dc3545; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; }
        
        /* Modal Style Sederhana */
        #editModal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0; top: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            width: 400px;
            border-radius: 10px;
        }
        .modal-content input { width: 95%; padding: 8px; margin: 10px 0; }
        .modal-content button { padding: 10px; width: 100%; cursor: pointer; }
    </style>
</head>

<body>

<h1>Dashboard Admin</h1>

<div class="wrapper">
    <div class="card">
        <button class="logout-btn" onclick="logout()">Logout</button>
        <h2>Admin Dashboard</h2>

        <h3>User List</h3>
        <table id="userTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Start Date</th>
                    <th>Aksi</th> </tr>
            </thead>
            <tbody></tbody>
        </table>

        <br><br>

        <h3>API Key List</h3>
        <table id="apiTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>API Key</th>
                    <th>Status</th>
                    <th>Expires At</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<div id="editModal">
    <div class="modal-content">
        <h3>Edit User</h3>
        <input type="hidden" id="editId">
        <input type="text" id="editFirstName" placeholder="First Name">
        <input type="text" id="editLastName" placeholder="Last Name">
        <input type="email" id="editEmail" placeholder="Email">
        <button onclick="saveUpdate()" style="background: #28a745; color: white; border: none;">Simpan Perubahan</button>
        <button onclick="closeModal()" style="background: #6c757d; color: white; border: none; margin-top: 5px;">Batal</button>
    </div>
</div>

<script>
// =============================
// LOAD USER LIST (UPDATED WITH ACTIONS)
// =============================
function loadUsers() {
    fetch("/get/users")
        .then(res => res.json())
        .then(data => {
            const tbody = document.querySelector("#userTable tbody");
            tbody.innerHTML = "";

            data.forEach(user => {
                tbody.innerHTML += `
                    <tr>
                        <td>${user.id}</td>
                        <td>${user.first_name}</td>
                        <td>${user.last_name || '-'}</td>
                        <td>${user.email}</td>
                        <td>${user.created_at?.split('T')[0] || '-'}</td>
                        <td>
                            <button class="btn-edit" onclick="openEditModal(${user.id}, '${user.first_name}', '${user.last_name || ''}', '${user.email}')">Edit</button>
                            <button class="btn-delete" onclick="deleteUser(${user.id})">Hapus</button>
                        </td>
                    </tr>
                `;
            });
        });
}

// =============================
// FUNGSI DELETE USER
// =============================
function deleteUser(id) {
    if (confirm("Apakah Anda yakin ingin menghapus user ini?")) {
        fetch(`/user/delete/${id}`, { method: 'DELETE' })
            .then(res => res.json())
            .then(data => {
                alert(data.message);
                loadUsers(); // Refresh tabel
            })
            .catch(err => console.error("Error deleting user:", err));
    }
}

// =============================
// FUNGSI EDIT USER (MODAL)
// =============================
function openEditModal(id, fname, lname, email) {
    document.getElementById("editId").value = id;
    document.getElementById("editFirstName").value = fname;
    document.getElementById("editLastName").value = lname;
    document.getElementById("editEmail").value = email;
    document.getElementById("editModal").style.display = "block";
}

function closeModal() {
    document.getElementById("editModal").style.display = "none";
}

function saveUpdate() {
    const id = document.getElementById("editId").value;
    const data = {
        first_name: document.getElementById("editFirstName").value,
        last_name: document.getElementById("editLastName").value,
        email: document.getElementById("editEmail").value
    };

    fetch(`/user/update/${id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
    })
    .then(res => res.json())
    .then(data => {
        alert(data.message);
        closeModal();
        loadUsers(); // Refresh tabel
    });
}

// =============================
// LOAD API KEY LIST
// =============================
function loadAPI() {
    fetch("/get/apikeys")
        .then(res => res.json())
        .then(data => {
            const tbody = document.querySelector("#apiTable tbody");
            tbody.innerHTML = "";

            if (data.length === 0) {
                tbody.innerHTML = "<tr><td colspan='4' style='text-align:center;'>Tidak ada API Key ditemukan</td></tr>";
                return;
            }

            data.forEach(key => {
                // Logika penentuan status active/expired
                const expiryDate = new Date(key.out_of_date);
                const isExpired = new Date() > expiryDate;
                
                tbody.innerHTML += `
                    <tr>
                        <td>${key.id}</td>
                        <td><code>${key.KeyValue}</code></td>
                        <td>
                            <span style="color: ${isExpired ? '#ff5252' : '#2ecc71'}; font-weight: bold;">
                                ${isExpired ? 'expired' : 'active'}
                            </span>
                        </td>
                        <td>${key.out_of_date ? key.out_of_date.split(" ")[0] : '-'}</td>
                    </tr>
                `;
            });
        })
        .catch(err => console.error("Error loading API keys:", err));
}

function logout() {
    window.location.href = "/admin.html";
}

// Auto load data saat halaman dibuka
loadUsers();
loadAPI();

</script>
</body>
</html>
