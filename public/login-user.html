<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login - Bright Elegant Edition</title>
    <style>
        /* Menggunakan font yang bersih dan modern */
        body { 
            font-family: 'Inter', 'Segoe UI', sans-serif; 
            background: #f8f9fa; /* Latar belakang cerah */
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(184, 134, 11, 0.03) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(0, 123, 255, 0.03) 0%, transparent 40%);
            color: #333; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }

        /* Card Putih Bersih dengan Shadow Lembut */
        .login-box { 
            width: 380px; 
            padding: 50px 40px; 
            background: #ffffff; 
            border-radius: 4px; /* Sudut tajam untuk kesan formal */
            border: 1px solid rgba(184, 134, 11, 0.15); 
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        h2 { 
            margin-bottom: 40px;
            font-weight: 300;
            letter-spacing: 5px;
            text-transform: uppercase;
            color: #a67c00; /* Gold yang lebih cerah */
            font-size: 1.3rem;
        }

        /* Input Minimalis dengan Underline Gray */
        input { 
            width: 100%; 
            padding: 12px 5px; 
            margin: 15px 0; 
            border: none;
            border-bottom: 1px solid #e0e0e0;
            background: transparent; 
            color: #333; 
            box-sizing: border-box; 
            outline: none;
            transition: all 0.4s ease;
            font-size: 14px;
        }

        input:focus {
            border-bottom: 1px solid #a67c00;
        }

        /* Tombol Gold yang Elegan */
        button { 
            width: 100%; 
            padding: 15px; 
            margin-top: 40px;
            background: transparent;
            border: 1px solid #a67c00;
            color: #a67c00; 
            cursor: pointer; 
            font-weight: 400; 
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 11px;
            transition: all 0.4s ease;
        }

        button:hover { 
            background: #a67c00;
            color: #ffffff;
            box-shadow: 0 10px 20px rgba(166, 124, 0, 0.15);
        }

        .msg { 
            color: #a67c00; 
            font-size: 11px; 
            background: #fffcf0;
            border: 1px solid rgba(166, 124, 0, 0.2);
            padding: 10px;
            margin-bottom: 25px;
            display: none; 
            letter-spacing: 1px;
        }

        .footer-text {
            margin-top: 35px;
            font-size: 11px;
            letter-spacing: 1px;
            color: #999;
        }

        a {
            text-decoration: none;
            color: #666;
            transition: 0.3s;
            border-bottom: 1px solid transparent;
        }

        a:hover {
            color: #a67c00;
            border-bottom: 1px solid #a67c00;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login User</h2>
        <div id="statusMsg" class="msg"></div>
        
        <input type="email" id="email" placeholder="EMAIL ADDRESS">
        <input type="password" id="password" placeholder="PASSWORD">
        <button onclick="doLogin()">Login</button>
        
        <p class="footer-text">
            Tidak memiliki akun? <a href="/">Register</a>
        </p>
    </div>

    <script>
        // Logika login tetap sama sesuai file asli Anda
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('reg') === 'success') {
            const msg = document.getElementById('statusMsg');
            msg.innerText = "REGISTRATION SUCCESSFUL. PLEASE SIGN IN.";
            msg.style.display = 'block';
        }

        function doLogin() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            fetch("/login/user", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({ email, password })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    window.location.href = data.redirect;
                } else {
                    alert(data.message || "Invalid Email or Password.");
                }
            })
            .catch(err => console.error("Login error:", err));
        }
    </script>
</body>
</html>
