<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Login</title>
    <style>
        body { font-family: Arial, sans-serif; background: #02121b; color: #e8ffff; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-box { width: 350px; padding: 30px; background: rgba(0, 40, 60, 0.8); border-radius: 12px; border: 1px solid #0099cc; box-shadow: 0 0 15px #00eaff55; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #066; background: #022530; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: linear-gradient(to right, #006666, #009999); border: none; border-radius: 8px; color: white; cursor: pointer; font-weight: bold; }
        .msg { color: #00ffcc; font-size: 14px; text-align: center; margin-bottom: 10px; display: none; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2 style="text-align: center; color: #00d0ff;">User Login</h2>
        <div id="statusMsg" class="msg"></div>
        
        <input type="email" id="email" placeholder="Email User">
        <input type="password" id="password" placeholder="Password User">
        <button onclick="doLogin()">Login ke Dashboard</button>
        
        <p style="text-align: center; font-size: 13px; margin-top: 15px;">
            Belum punya akun? <a href="/" style="color: #00d0ff;">Daftar di sini</a>
        </p>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('reg') === 'success') {
            const msg = document.getElementById('statusMsg');
            msg.innerText = "Registrasi Berhasil! Silakan Login.";
            msg.style.display = 'block';
        }

        function doLogin() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            fetch("/login/user", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({ email, password })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    window.location.href = "/dashboard-user";
                } else {
                    alert(data.message || "Email atau Password salah!");
                }
            });
        }
        function doLogin() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            fetch("/login/user", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({ email, password })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    // Browser akan berpindah ke halaman dashboard-user.html
                    window.location.href = data.redirect; 
                } else {
                    alert(data.message);
                }
            });
        }
    </script>
</body>
</html>
