<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #02121b;
            color: #e8ffff;
            margin: 0;
            padding: 0;
        }

        .login-box {
            width: 400px;
            margin: 80px auto;
            background: rgba(0, 40, 60, 0.6);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid #0099cc;
            box-shadow: 0 0 20px #00eaff55;
        }

        h2 {
            text-align: center;
            color: #00d0ff;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 12px;
            background: #022530;
            border: 1px solid #066;
            border-radius: 8px;
            color: #e8ffff;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: linear-gradient(to right, #006666, #009999);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.85;
        }

        .error {
            background: #661111;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            display: none;
        }
    </style>

</head>
<body>

<div class="login-box">
    <h2>Admin Login</h2>

    <input id="email" type="email" placeholder="Email Admin">
    <input id="password" type="password" placeholder="Password">

    <button onclick="login()">Login</button>

    <p class="error" id="notifErr">Login gagal. Email / password salah!</p>
</div>

<script>
function login() {
    const email = document.getElementById("email").value;
    const pass = document.getElementById("password").value;

    fetch("/admin/login", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ email, password: pass })
    })
    .then(res => res.json())
    .then(data => {
        if (data.success) {
            window.location.href = "/dashboard-admin";
        } else {
            document.getElementById("notifErr").style.display = "block";
        }
    });
}
</script>

</body>
</html>
